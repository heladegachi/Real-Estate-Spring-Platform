	<head lang="en">

    <title>Dari - Real Estate Market</title><!--[if IE]>

  <body class="user_login menu-default hover-default ">
  
  
    
        <div class="center">
          <div class="container">
            <div class="row">
              <section class="site">
                
                <div class="site__main">
                  <div class="widget js-widget widget--main widget--no-border">
                    <div class="widget__content">
                      <div class="auth auth--inline">
                      
                         
                            
                            
                            
         <div class="auth__wrap auth__wrap--login">    
        <h:form id="form"  styleClass="login-form">
		<h1>LogIn</h1>
		

			
			<h:panelGrid >
			  <h5 class="auth__title">Login to your account</h5>
                   <form action="#" class="form form--flex form--auth js-login-form js-parsley">
                       <div class="row">
                              <div class="form-group">
                               
			
								<h:outputText value="Login (Email)" class="control-label"/>
								<h:inputText value="#{userController.login}"  type="text" name="username" id="login-username-inline" data-parsley-trigger="keyup" data-parsley-minlength="6" data-parsley-validation-threshold="5" data-parsley-minlength-message="Login should be at least 6 chars" class="form-control"  />
							</div>
							<div class="form-group">
			
								<h:outputText value="Mot de passe" />
								<h:inputSecret value="#{userController.password}"  type="password" name="password" id="login-password-inline"  class="form-control" />
							</div>
					</div>
					
					      <div class="row">
                              <div class="form__options form__options--forgot"><a href="user_restore_pass.html">Forgot password ?</a>
                              </div>
                              
                              
				<h:commandButton type="submit" class="form__submit" id="btn" value="Connexion"
					action="#{userController.doLogin()}" />
				<h:message for="btn" />
				
				</div>
				   <div class="form__remember">
                              <input type="checkbox" id="remember-in-inline" class="in-checkbox"></input>
                              <label for="remember-in-inline" class="in-label">Remember me</label>
                            </div>
                         
                             
                               
                               
   							<h:commandLink action = "#{userController.gotoVirtualVisit()}" value = "Register"  class="form__options">
  						    	<f:param name = "pageId" value = "1" />
   							</h:commandLink>
                       
                      
                              
                              
				</form>
			
			</h:panelGrid>
		</h:form>
		</div>
		
		
		
		
		
		
		
	
	
	
	
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
