				<h:outputText value="recomendationlettre "></h:outputText>

				</b:inputText>
				<h:outputText value="history"></h:outputText>

				</b:inputText>

				<p:outputLabel for="multi" value="date:"></p:outputLabel>

				<p:calendar id="multi" value="#{achatController.datedachat}"

				<h:outputText value="mode de payement"></h:outputText>
				<b:selectOneMenu value="#{achatController.payementmode}"
					required="true" requiredMessage="La saisie est obligatoire !">
					<f:selectItem itemLabel="Choisir mode" itemValue="#{null}" />
					<f:selectItems value="#{achatController.payementmodes}"
						required="true" requiredMessage="La saisie est obligatoire !" />

				</b:selectOneMenu>
				<h:outputText value="TEMPS de payement"></h:outputText>

				<b:selectOneMenu value="#{achatController.payementperiode}"
					required="true" requiredMessage="La saisie est obligatoire !">
					<f:selectItem itemLabel="Choisir mode" itemValue="#{null}" />
					<f:selectItems value="#{achatController.payementperiodes}"
						required="true" requiredMessage="La saisie est obligatoire !" />

				</b:selectOneMenu>



				<h:commandButton value="Mettre A jour " style="background-color: #FF5733;"
					action="#{achatController.updateAchat()}" />

				<h:commandButton value="AJOUTER " style="background-color: #FF5733;"
					action="#{achatController.addAchat()}" />
			</h:form>

		</details>

				<b:dataTableColumn value="#{achat.history}">

				<b:dataTableColumn label="Delete">

				</b:dataTableColumn>

					</b:commandButton>
				</b:dataTableColumn>
