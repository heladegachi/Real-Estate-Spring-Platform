<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	<!-- Basic -->
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="xxx">
<head>
<meta charset="UTF-8" />
<meta name="description" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<!-- Title  -->
<title>Dari.TN - Furniture Ecommerce Template | Home</title>

<!-- Favicon  -->
<link rel="icon" href="..+/ressources/img/core-img/favicon.ico" />

<!-- Core Style CSS -->
<link rel="stylesheet" href="../ressources/css/core-style.css" />
<link rel="stylesheet" href="../ressources/scss/style.css" />
		</head>

<h:body>
    <!-- Search Wrapper Area Start -->
    <div class="search-wrapper section-padding-100">
        <div class="search-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="search-content">
                        <form action="#" method="get">
                            <input type="search" name="search" id="search" 
                            placeholder="Type your keyword..."/>
                            <button type="submit">
										<img src="../ressources/img/core-img/search.png" alt="" />
                    </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Search Wrapper Area End -->

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <!-- Mobile Nav (max width 767px)-->
        <div class="mobile-nav">
            <!-- Navbar Brand -->
            <div class="amado-navbar-brand">
                <a href="index.html"><img src="../ressources/img/core-img/logo.png" alt=""/></a>
            </div>
            <!-- Navbar Toggler -->
            <div class="amado-navbar-toggler">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Header Area Start -->
        <header class="header-area clearfix">
            <!-- Close Icon -->
            <div class="nav-close">
                <i class="fa fa-close" aria-hidden="true"></i>
            </div>
            <!-- Logo -->
            <div class="logo">
                <a href="index.html"><img src="../ressources/img/core-img/smalllogo.png" alt=""/></a>
            </div>
            <!-- Amado Nav -->
            <nav class="amado-nav">
                	<ul>
					<li><h:link outcome="/oumema/home" value="Home" /></li>
					<li><h:link outcome="/oumema/shop" value="shop" /></li>
<li><h:link outcome="/oumema/product-details" value="Product" /></li>
<li><h:link outcome="/oumema/cart" value="Cart" /></li>
<li><h:link outcome="/oumema/checkout" value="Checkout" /></li>
					
				</ul>
            </nav>
            <!-- Button Group -->
<!--             <div class="amado-btn-group mt-30 mb-100"> -->
<!--                 <a href="#" class="btn amado-btn mb-15">%Discount%</a> -->
<!--                 <a href="#" class="btn amado-btn active">New this week</a> -->
<!--             </div> -->
            <!-- Cart Menu -->
            <div class="cart-fav-search mb-100">
                <a href="cart.html" class="cart-nav"><img src="../ressources/img/core-img/cart.png" alt=""/> Cart <span>(0)</span></a>
                <a href="#" class="fav-nav"><img src="../ressources/img/core-img/favorites.png" alt=""/> Favourite</a>
                <a href="#" class="search-nav"><img src="../ressources/img/core-img/search.png" alt=""/> Search</a>
            </div>
            <!-- Social Button -->
            <div class="social-info d-flex justify-content-between">
                <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </header>
        <!-- Header Area End -->

        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <h:form>
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="cart-title mt-50">
                            <h2>Shopping Cart</h2>
                        </div>

                        <div class="cart-table clearfix">
                        
                            <table class="table table-responsive">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="cart_product_img">
                                            <a href="#"><img src="../ressources/img/bg-img/#{furnitureController.furniture.image}" alt="Product" /></a>
                                        </td>
                                        <td class="cart_product_desc">
                                            <h5><h:outputText value="#{furnitureController.furniture.name}" /></h5>
                                        </td>
                                        <td class="price">
                                            <span><h:outputText value="#{furnitureController.furniture.price}" /></span>
                                        </td>
                                         
                                        <td class="qty">
                                       
                                            <div class="qty-btn d-flex">
                                                <p>Qty</p>
                                                <div class="quantity">
                                                    <span class="qty-minus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) effect.value--;return false;"><i class="fa fa-minus" aria-hidden="true"></i></span>
<!--                                                     <h:inputText class="form-control" placeholder="Quantity" value="#{furnitureController.quantity}"></h:inputText> -->
                                                 
                                                    <h:inputText type="number" class="qty-text" id="qty" step="1" min="1" max="300" name="quantity" value="#{furnitureController.quantity}"></h:inputText>
												
                                                    <span class="qty-plus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                                </div>
                                            </div>
                                        </td>
                                       
                                    </tr>
                                    
                          
                                </tbody>
                            </table>
                         	
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="cart-summary">
                            <h5>Cart Total</h5>
                            <ul class="summary-table">
                                <li><span>subtotal:</span> <span>$<h:outputText value="#{furnitureController.furniture.price}" /></span></li>
                                <li><span>delivery:</span> <span>Free</span></li>
                                <li><span>total:</span> <span>$<h:outputText value="#{furnitureController.furniture.price}" /></span></li>
                            </ul>
                            <div class="cart-btn mt-100">
                        
<!--                                 <a href="cart.html" class="btn amado-btn w-100">addtocart</a> -->
                                <h:commandButton class="btn amado-btn w-100" value="add to cart"
												action="#{furnitureController.addMeubleDansPanier12(furnitureController.furniture.id, furnitureController.quantity ,furnitureController.idPanier)}" />
										
                            </div>
                        </div>
                    </div>
                </div>
                </h:form>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

   
    <!-- ##### Footer Area End ##### -->

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
			<script src="../ressources/js/jquery/jquery-2.2.4.min.js"></script>
			<!-- Popper js -->
			<script src="../ressources/js/popper.min.js"></script>
			<!-- Bootstrap js -->
			<script src="../ressources/js/bootstrap.min.js"></script>
			<!-- Plugins js -->
			<script src="../ressources/js/plugins.js"></script>
			<!-- Active js -->
			<script src="../ressources/js/active.js"></script>

		</h:body>
	</ui:define>
</ui:composition>
